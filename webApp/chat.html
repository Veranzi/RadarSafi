<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Fraud Watch Kenya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col font-sans">

    <header class="bg-blue-700 text-white p-4 shadow-md">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="text-2xl">ğŸ›¡ï¸</div>
                <div><h1 class="font-bold">Fraud Watch</h1><span class="text-xs text-blue-200">Hello, <span id="user-display-name">User</span></span></div>
            </div>
            <div class="text-right">
                <input type="password" id="api-key-input" class="px-2 py-1 rounded text-black text-xs w-32" placeholder="API Key">
                <button id="logout-btn" class="text-xs text-red-200 hover:text-white ml-2 underline">Logout</button>
            </div>
        </div>
    </header>

    <nav class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-4xl mx-auto flex">
            <a href="chat.html" class="flex-1 py-4 text-center font-medium text-blue-600 border-b-2 border-blue-600">ğŸ’¬ AI Chat</a>
            <a href="verify.html" class="flex-1 py-4 text-center font-medium text-gray-500 hover:bg-gray-50">ğŸ” Verify</a>
            <a href="quiz.html" class="flex-1 py-4 text-center font-medium text-gray-500 hover:bg-gray-50">ğŸ“ Quiz</a>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-4 flex-grow w-full">
        <div id="loading-indicator" class="hidden text-center py-2"><div class="spinner mr-2"></div><span class="text-sm text-gray-600">Thinking...</span></div>

        <div class="bg-white rounded-lg shadow p-4 h-[60vh] flex flex-col">
            <div id="chat-history" class="flex-grow overflow-y-auto mb-4 p-2 border border-gray-100 rounded bg-gray-50">
                <div class="text-center text-gray-400 mt-10">
                    <p>ğŸ‘‹ Jambo! I am <strong>Hakikisha</strong>.</p>
                </div>
            </div>
            <div class="flex gap-2">
                <input type="text" id="chat-input" class="flex-grow p-3 border rounded-lg" placeholder="Ask about a scam...">
                <button id="chat-send" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold">Send</button>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        // Specific Chat Logic
        const chatInput = document.getElementById('chat-input');
        const chatHistory = document.getElementById('chat-history');
        let conversation = [];

        document.getElementById('chat-send').onclick = async () => {
            const msg = chatInput.value.trim();
            if (!msg) return;
            
            chatHistory.innerHTML += `<div class="mb-3 text-right"><span class="bg-blue-100 text-blue-900 py-1 px-3 rounded-lg inline-block text-sm">${msg}</span></div>`;
            chatInput.value = ""; 
            
            conversation.push({ role: "user", parts: [{ text: msg }] });
            
            const prompt = `You are Hakikisha, a Kenyan scam detector. User: ${msg}`;
            const result = await callGeminiAPI(prompt);
            
            if(result) {
                chatHistory.innerHTML += `<div class="mb-3 text-left"><div class="bg-gray-100 text-gray-800 py-2 px-3 rounded-lg inline-block text-sm prose prose-sm">${renderMarkdown(result.text)}</div></div>`;
                chatHistory.scrollTop = chatHistory.scrollHeight;
                conversation.push({ role: "model", parts: [{ text: result.text }] });
            }
        };
    </script>
</body>
</html>
