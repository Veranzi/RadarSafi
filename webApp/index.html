<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fraud Watch Kenya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 h-screen font-sans overflow-hidden">

    <div id="splash-screen" class="absolute inset-0 bg-blue-700 flex flex-col justify-center items-center text-white z-50">
        <div class="animate-pulse-custom text-center">
            <div class="text-6xl mb-4">üõ°Ô∏è</div>
            <h1 class="text-4xl font-bold tracking-wider">Fraud Watch</h1>
            <h2 class="text-xl font-light text-blue-200 mt-2">KENYA</h2>
        </div>
        <p class="absolute bottom-10 text-xs text-blue-300">Loading Modules...</p>
    </div>

    <div id="auth-container" class="hidden h-full w-full flex justify-center items-center px-4">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-blue-700">Welcome Back</h1>
                <p class="text-gray-500 text-sm">Sign in to continue</p>
            </div>

            <div id="auth-error" class="hidden bg-red-100 text-red-700 p-3 rounded mb-4 text-sm text-center"></div>

            <form id="login-form" class="space-y-4">
                <input type="email" id="login-email" class="w-full p-3 border rounded-lg" placeholder="Email (any)" required>
                <input type="password" id="login-password" class="w-full p-3 border rounded-lg" placeholder="Password (any)" required>
                <button type="submit" class="w-full bg-blue-700 text-white p-3 rounded-lg font-bold hover:bg-blue-800">Login</button>
            </form>
        </div>
    </div>

    <script>
        // Splash Logic
        setTimeout(() => {
            const user = localStorage.getItem('fwk_user');
            if (user) {
                window.location.href = 'chat.html';
            } else {
                document.getElementById('splash-screen').classList.add('hidden');
                document.getElementById('auth-container').classList.remove('hidden');
            }
        }, 2500);

        // Simple Login Logic
        document.getElementById('login-form').onsubmit = (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            // Fake login - saves user and goes to Chat
            localStorage.setItem('fwk_user', JSON.stringify({ name: email.split('@')[0], email: email }));
            window.location.href = 'chat.html';
        };
    </script>
</body>
</html>
